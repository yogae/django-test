{% extends "base_polls.html" %}


{% block content %}
    <h2>Polls Question List</h2>
    {% if latest_qustion_list %}
        <ul>
            {% for question in latest_qustion_list %}
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
